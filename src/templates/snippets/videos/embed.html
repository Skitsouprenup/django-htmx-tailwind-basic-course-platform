<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cloudinary-video-player@2.3.5/dist/cld-video-player.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/cloudinary-video-player@2.3.5/dist/cld-video-player.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>

    const vidPlayerId = "video-player"
    const vidPlayer = document.getElementById(vidPlayerId)

    if(vidPlayer) {
        const cloudName = vidPlayer.dataset.cloudName
        const videoUrl = vidPlayer.dataset.videoUrl
        const cld = cloudinary.videoPlayer(vidPlayerId, {
            cloudName
        })
        cld.source(videoUrl)
    }
</script>
<video 
    autoplay 
    controls
    data-video-url="{{ video_url }}"
    data-cloud-name="{{ cloud_name }}" 
    id="video-player"
    class="cld-video-player cld-video-player-skin-light"
    data-cld-colors='{ 
        "base": "{% if base_color %}{{ base_color }}{% else %}#0071ba{% endif %}", 
        "accent": "#db8226", 
        "text": "#fff" 
    }'
>
</video>
